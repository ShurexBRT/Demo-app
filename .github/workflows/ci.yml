name: QA Demo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install backend dependencies
      working-directory: backend
      run: npm install

    - name: Seed test user
      working-directory: backend
      env:
        MONGO_URI: mongodb://localhost:27017/qa-demo-db
        JWT_SECRET: testsecret
      run: node seed.js

    - name: Run API tests
      working-directory: backend
      env:
        MONGO_URI: mongodb://localhost:27017/qa-demo-db
        JWT_SECRET: testsecret
      run: npm run test:api

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm install

    - name: Run Cypress tests (headless with Vite)
  working-directory: frontend
  run: |
    npm run dev &   # Start Vite u pozadini
    npx wait-on http://localhost:5173
    npx cypress run

